<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
</head>
<body class="root">
<div class="page root__page">
    <header class="header page__header">
        <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="Лого проекта">
    </header>
    <main>
        <section class="profile page__profile">
            <div class="profile__info">
                <button class="profile__avatar-container">
                    <img class="profile__avatar" src="<%=require('./images/photo.jpg')%>" alt="Аватар">
                    <img class="profile__avatar-overlay" src="<%=require('./images/Vector.svg')%>">
                </button>
                <div class="profile__inputs">
                    <div class="profile__name-with-button">
                        <h1 class="profile__name"></h1>
                        <button class="profile__edit-button" type="button"></button>
                    </div>
                    <p class="profile__about"></p>
                </div>
            </div>
            <button class="profile__add-button" type="button"></button>
        </section>
        <section class="elements page__elements">

        </section>
    </main>
    <footer class="footer page__footer">
        <p class="copyright">© 2020 Mesto Russia</p>
    </footer>
</div>
<div class="popup" id="popup_profile">
    <div class="popup__container">
        <button class="popup__close-button" type="button" id="profile-close-button"></button>
        <p class="popup__header">Редактировать профиль</p>
        <form class="form" name="profile-info" novalidate>
            <input class="popup__inputs popup__inputs_type_name" id="name-input" type="text" name="name" required
                   minlength="2" maxlength="40">
            <span class="popup__inputs-error name-input-error"></span>
            <input class="popup__inputs popup__inputs_type_about" id="about-input" type="text" name="about" required
                   minlength="2" maxlength="200">
            <span class="popup__inputs-error about-input-error"></span>
            <button type="submit" class="popup__save-button popup__submit-button">Сохранить</button>
        </form>
    </div>
</div>
<div class="popup" id="popup_elements">
    <div class="popup__container">
        <button class="popup__close-button" type="button" id="elements-close-button"></button>
        <p class="popup__header">Новое место</p>
        <form class="form" name="element-content" novalidate>
            <input class="popup__inputs popup__inputs_type_place" id="place-input" type="text" name="place"
                   placeholder="Название" required minlength="2" maxlength="30">
            <span class="popup__inputs-error place-input-error"></span>
            <input class="popup__inputs popup__inputs_type_picture" id="picture-input" type="url" name="picture"
                   placeholder="Ссылка на картинку" required>
            <span class="popup__inputs-error picture-input-error"></span>
            <button type="submit" class="popup__create-button popup__submit-button">Создать</button>
        </form>
    </div>
</div>

<div class="popup" id="popup_avatar">
    <div class="popup__container">
        <button class="popup__close-button" type="button" id="avatar-close-button"></button>
        <p class="popup__header">Обновить аватар</p>
        <form class="form" name="avatar-content" novalidate>
            <input class="popup__inputs popup__inputs_type_avatar" id="avatar-input" type="url" name="avatar"
                   placeholder="Ссылка на картинку" required>
            <span class="popup__inputs-error picture-input-error"></span>
            <button type="submit" class="popup__create-button popup__submit-button">Сохранить</button>
        </form>
    </div>
</div>

<div class="popup" id="popup_delete">
    <div class="popup__container">
        <button class="popup__close-button" type="button" id="delete-close-button"></button>
        <p class="popup__header">Вы уверены?</p>
            <button type="submit" class="popup__delete-button popup__submit-button popup__create-button">Да</button>
        </form>
    </div>
</div>

<div class="popup" id="popup_picture">
    <div class="popup__picture-container">
        <img class="popup__picture" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg"
             alt="">
        <button class="popup__close-button" type="button" id="picture-close-button"></button>
        <p class="popup__caption"></p>
    </div>
</div>
<template class="element-template">
    <article class="element">
        <button class="element__open-picture-button" type="button"><img class="element__picture"
                                                                        src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg"
                                                                        alt=""></button>
        <div class="element__caption">
            <h2 class="element__name"></h2>
            <div class="element__like-container">
            <button class="element__like-button" type="button"></button>
            <div class="element__like-number">0</div>
            </div>
        </div>
        <button class="element__delete-button" type="button"></button>
    </article>
</template>
</body>
</html>
