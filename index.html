<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>
<body class="root">
    <div class="page root__page">
        <header class="header page__header">
            <img class="logo" src="./images/logo.svg" alt="Лого проекта">
        </header>
        <main>
            <section class="profile page__profile">
                <div class="profile__info">
                    <img class="profile__avatar" src="./images/photo.jpg" alt="Аватар">
                    <div class="profile__inputs">
                        <div class="profile__name-with-button">
                            <p class="profile__name">Жак-Ив Кусто</p>
                            <button class="edit-button"></button>
                        </div>
                        <p class="profile__about">Исследователь океана</p>
                    </div>
                </div>
                <button class="add-button"></button>
            </section>
            <section class="elements page__elements">
                <div class="element">
                    <img class="element__picture" src="./images/kirill-pershin-1088404-unsplash.png" alt="Фото места">
                    <div class="element__caption">
                        <p class="element__name">Карачаевск</p>
                        <button class="like-button"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__picture" src="./images/kirill-pershin-1404681-unsplash.png" alt="Фото места">
                    <div class="element__caption">
                        <p class="element__name">Гора Эльбрус</p>
                        <button class="like-button"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__picture" src="./images/kirill-pershin-1556355-unsplash.png" alt="Фото места">
                    <div class="element__caption">
                        <p class="element__name">Домбай</p>
                        <button class="like-button"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__picture" src="./images/kirill-pershin-1404681-unsplash.png" alt="Фото места">
                    <div class="element__caption">
                        <p class="element__name">Гора Эльбрус</p>
                        <button class="like-button"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__picture" src="./images/kirill-pershin-1556355-unsplash.png" alt="Фото места">
                    <div class="element__caption">
                        <p class="element__name">Домбай</p>
                        <button class="like-button"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__picture" src="./images/kirill-pershin-1088404-unsplash.png" alt="Фото места">
                    <div class="element__caption">
                        <p class="element__name">Карачаево-Черкесия</p>
                        <button class="like-button"></button>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer page__footer">
            <p class="copyright">© 2020 Mesto Russia</p>
        </footer>
    </div>
    <div class="popup">
        <div class="popup__container">
            <button class="close-button"></button>
            <p class="popup__header">Редактировать профиль</p>
            <input class="popup__name" type="text">
            <input class="popup__about" type="text">
            <button type="submit" class="save-button">Сохранить</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
