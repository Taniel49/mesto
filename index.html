<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>
<body class="root">
    <div class="page root__page">
        <header class="header page__header">
            <img class="header__logo" src="./images/logo.svg" alt="Лого проекта">
        </header>
        <main>
            <section class="profile page__profile">
                <div class="profile__info">
                    <img class="profile__avatar" src="./images/photo.jpg" alt="Аватар">
                    <div class="profile__inputs">
                        <div class="profile__name-with-button">
                            <h1 class="profile__name">Жак-Ив Кусто</h1>
                            <button class="profile__edit-button" type="button"></button>
                        </div>
                        <p class="profile__about">Исследователь океана</p>
                    </div>
                </div>
                <button class="profile__add-button" type="button"></button>
            </section>
            <section class="elements page__elements">
                <article class="element">
                    <img class="element__picture" src="./images/kirill-pershin-1088404-unsplash.png" alt="Фото места">
                    <div class="element__caption">
                        <h2 class="element__name">Карачаевск</h2>
                        <button class="element__like-button" type="button"></button>
                    </div>
                </article>
                <article class="element">
                    <img class="element__picture" src="./images/kirill-pershin-1404681-unsplash.png" alt="Фото места">
                    <div class="element__caption">
                        <h2 class="element__name">Гора Эльбрус</h2>
                        <button class="element__like-button" type="button"></button>
                    </div>
                </article>
                <article class="element">
                    <img class="element__picture" src="./images/kirill-pershin-1556355-unsplash.png" alt="Фото места">
                    <div class="element__caption">
                        <h2 class="element__name">Домбай</h2>
                        <button class="element__like-button" type="button"></button>
                    </div>
                </article>
                <article class="element">
                    <img class="element__picture" src="./images/kirill-pershin-1404681-unsplash.png" alt="Фото места">
                    <div class="element__caption">
                        <h2 class="element__name">Гора Эльбрус</h2>
                        <button class="element__like-button" type="button"></button>
                    </div>
                </article>
                <article class="element">
                    <img class="element__picture" src="./images/kirill-pershin-1556355-unsplash.png" alt="Фото места">
                    <div class="element__caption">
                        <h2 class="element__name">Домбай</h2>
                        <button class="element__like-button" type="button"></button>
                    </div>
                </article>
                <article class="element">
                    <img class="element__picture" src="./images/kirill-pershin-1088404-unsplash.png" alt="Фото места">
                    <div class="element__caption">
                        <h2 class="element__name">Карачаево-Черкесия</h2>
                        <button class="element__like-button" type="button"></button>
                    </div>
                </article>
            </section>
        </main>
        <footer class="footer page__footer">
            <p class="copyright">© 2020 Mesto Russia</p>
        </footer>
    </div>
    <div class="popup">
        <div class="popup__container">
            <button class="popup__close-button" type="button"></button>
            <p class="popup__header">Редактировать профиль</p>
            <form name="profile-info">
                <input class="popup__inputs popup__input_name" type="text" name="name">
                <input class="popup__inputs popup__input_about" type="text" name="about">
                <button type="submit" class="popup__save-button">Сохранить</button>
            </form>
        </div>
    </div>
    <script src="./scripts/script.js"></script>
</body>
</html>
